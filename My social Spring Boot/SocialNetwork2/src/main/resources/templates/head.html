<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="head">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Social</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <div class="float" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/main">Message</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="/user">User list</a>
          </li>
          <li>
            <div class="float" sec:authorize="!isAuthenticated()">
              <a class="nav-link" th:href="@{/registr}">Registration</a>
            </div>
          </li>
          <li>
            <div class="float" sec:authorize="!isAuthenticated()">
              <a class="nav-link" th:href="@{/login}">Sign In</a>
            </div>
          </li>

        </ul>
        <div class="navbar-text mr-3"><p th:text="${username}"></p></div>
        <div class="float-end" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" th:method="post">
            <button class="btn btn-primary sm-1" type="submit">Sign Out</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
