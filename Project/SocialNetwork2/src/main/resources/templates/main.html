<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<div th:insert="~{head :: head}"></div>
<div class="container mt-5">
    <div class="container mb-3">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Add new message
        </a>
        <div class="collapse" id="collapseExample">
            <div class="form-group mt-3">
                <form th:action="@{/main}" method="POST">
                    <div class="container">
                        <div class="form-group mt-1">
                            <input type="text" class="form-control" name="message" placeholder="Text"/>
                        </div>
                        <div class="form-group mt-1">
                            <input type="text" class="form-control"  name="tag" placeholder="Tag"/>
                        </div>
                        <div class="form-group mt-1">
                            <button type="submit" class="btn btn-primary">Create new message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="message :${messages}" class="card mx-2"  style="width: 18rem;">
            <div class="col mt-2 my-1">
                <div class="m-2">
                    <td th:text="${message.message}"></td>
                    <td th:text="${message.tag}"></td>
                </div>
                <div class="card-foter text-muted m-2">
                    <td th:text="${message.dataTime}"></td>
                    <strong><td th:text="${user}"></td></strong>
                </div>
                <div class="form-group mt-1">
                    <button class="btn btn-primary "><a style="color: azure" th:href="@{/messa/{id}/edit(id=${message.getId()})}">Edit</a></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
